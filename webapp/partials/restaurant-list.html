<div id="restaurant-list-main">
    <div class='restaurantList'>
        <div class="row" ng-repeat="restaurant in restaurants |filter:query:strict |orderBy:orderProp">
            <div class="large-12 columns">
                <div class="callout panel">
                    <div ng-include src="'partials/restaurant.html'"/>

                    <a href="#/restaurant/{{restaurant.id}}" name="restaurant-{{restaurant.id}}" class="button restaurantRow"
                         style="color: white;">Show Times</a>
            </div>
            </div>
        </div>

    </div>

</div>
